<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <article class="card">
        <figure class="avatar-wrapper">
            <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Avatar Image"/>
        </figure>
        <div class="avtar-info">
          <h1 class="name">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
          <p class="profession">"Frontend-end developer and avid reader"</p>
        </div>
        <ul class="action-container">
            <li class="anchor-action"><a>Github</a></li>
            <li class="anchor-action"><a>Frontend Mentor</a></li>
            <li class="anchor-action"><a>Linkdin</a></li>
            <li class="anchor-action"><a>Twitter</a></li>
            <li class="anchor-action"><a>Instagram</a></li>
        </ul>
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ayush</a>.
    </footer>
</body>
</html>
<script>
  document.querySelector(".anchor-action")
  .addEventListener("click", e => e.preventDefault());
</script>
